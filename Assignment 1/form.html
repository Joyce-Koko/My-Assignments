<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltSchool Application Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 18px;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
      }
      main {
        width: 50%;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      fieldset {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
      }
      legend {
        font-weight: bold;
        font-size: 18px;
        color: #007bff;
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }
      input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #0056b3;
      }
      footer {
        text-align: center;
        padding: 15px;
        background-color: #333;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a> |
        <a href="form.html">AltSchool Application</a>
      </nav>
    </header>

    <main>
      <h1>AltSchool Application Form</h1>
      <form action="#" method="post">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required />

          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required />

          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="" selected disabled>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label for="date">Date of Birth:</label>
          <input type="date" id="date" name="date-of-birth" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

          <label for="country">Country:</label>
          <select id="country" name="country">
            <option value="" selected disabled>Select your country</option>
            <option value="Algeria">Algeria</option>
            <option value="India">India</option>
            <option value="Kenya">Kenya</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Rwanda">Rwanda</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="United States">United States</option>
          </select>

          <label for="state">State/City of Residence:</label>
          <input type="text" id="state" name="state-of-residence" placeholder="Enter your state of residence" required />

          <label for="how-did-you-hear">How did you hear about us?</label>
          <select id="how-did-you-hear" name="how-did-you-hear">
            <option value="" selected disabled>Select channel</option>
            <option value="twitter">Twitter (X)</option>
            <option value="facebook">Facebook</option>
            <option value="linkedin">LinkedIn</option>
            <option value="youtube">YouTube</option>
            <option value="friend">Friend</option>
            <option value="whatsapp">WhatsApp</option>
            <option value="instagram">Instagram</option>
            <option value="billboard">Billboard</option>
            <option value="sales-officer">Sales Officer</option>
            <option value="other">Other</option>
          </select>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required />

          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter password again" required />
        </fieldset>

        <br />
        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 Joyce Oseme. All rights reserved.</p>
      <p>Contact: ebeajoyce@gmail.com</p>
    </footer>
  </body>
</html>
