<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Design</title>
    <link rel="stylesheet" href="./Styles/index.css" />
  </head>
  <body>
    <!-- Outer Box -->
    <div class="outer-box">
      <!-- Inner Box (Peeking out) -->
      <div class="inner-box">
        <h1>An Otter Essay</h1>
      </div>
      <p>
        Otters have long, slim bodies and relatively short limbs. Their most
        striking anatomical features are the poerful webbed feet used to swim,
        and their seal-like abilities holding breath underwater.
      </p>
    </div>
  </body>
</html>
