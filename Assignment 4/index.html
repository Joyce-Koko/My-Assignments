<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info-section">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. <br>
                 For companies looking on increasing productivity, <br>
                 and improving organization wellness.</p>
        </div>
        <div class="form-section">
            <form>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="Tolu">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select>
                        <option>Select here</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Weight (KG)</label>
                    <input type="text" placeholder="Enter Weight">
                </div>
                <div class="form-group">
                    <label>Height (CM)</label>
                    <input type="text" placeholder="Enter height here..">
                </div>
                <div class="form-group">
                    <label>Activity Level</label>
                    <select>
                        <option>Select here</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password">
                </div>
                <button type="submit" class="register-btn">Register</button>
                <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
            </form>
        </div>
    </div>
</body>
</html>
